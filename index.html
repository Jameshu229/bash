<div id="afui">

<script type="text/javascript">

    function loaded(){


    }
//scroller
    var myScroller;
    //var gagData;
    $.ui.ready(function () {
        //藏头藏脚
        $.ui.toggleHeaderMenu();
        $.ui.toggleNavMenu();
        $("#afui").css("margin-top","0");
        function buildString(data){
            var htmlstr="";
            for(var i=0;i<3;i++){

                htmlstr+='<li id="'+data[i]._id+'">' +
                '<h2>'+data[i].title+'</h2>' +
                '<img src="'+data[i].url+'"></div>' +
                '<div class="commentblock">' +
                '<div class="icon up big"></div>' +
                '<div class="icon down big"></div>' +
                '<div class="numberblock">' +
                '<h4 class="scoreup">'+data[i].scoreup+'</h4><h4 class="zan">赞</h4><br>' +
                '<h4 class="scoredown">'+data[i].scoredown+'</h4><h4 class="cai">踩</h4></div>' +
                '<div class="icon message big"></div>' +
                '</div>' +
                '</li><hr>'
            }
            return htmlstr;
        }

        $.ajax({
            type:"GET",
            dataType : "jsonp",
            success:function (data){

                $("#gag").html(buildString(data));
                $(".up").bind("tap",addUp);
                $(".down").bind("tap",addDown);
                //alert(gagData.url)
            },
            url: "http://121.199.5.180:3000/page",
            //url:"json.html",
            data:{page:"0"}
        });

        //加分减分

        //$("#gag").append(htmlstr);
        myScroller = $("#webslider").scroller(); //Fetch the scroller from cache
        //Since this is a App Framework UI scroller, we could also do
        // myScroller=$.ui.scrollingDivs['webslider'];
        myScroller.addInfinite();
        myScroller.addPullToRefresh();
        myScroller.runCB=true;
        $.bind(myScroller, 'scrollend', function () {
            console.log("scroll end");
        });

        $.bind(myScroller, 'scrollstart', function () {
            console.log("scroll start");
        });
        $.bind(myScroller,"scroll",function(position){

        })


        $.bind(myScroller, "refresh-trigger", function () {
            console.log("Refresh trigger");

        });
        var hideClose;
        $.bind(myScroller, "refresh-release", function () {
            var that = this;
            console.log("Refresh release");

            clearTimeout(hideClose);
            hideClose = setTimeout(function () {
                console.log("hiding manually refresh");

                that.hideRefresh();
            }, 2000);
            return false; //tells it to not auto-cancel the refresh
        });

        $.bind(myScroller, "refresh-cancel", function () {
            clearTimeout(hideClose);
            console.log("cancelled");
        });
        myScroller.enable();

        function addUp(){
            var el=$(this).parent().children().eq(2).children().eq(0);
            var number = Number(el.html());
            number+=1;
            //post到服务器
            el.html(number);
        }

        function addDown(){
            var el=$(this).parent().children().eq(2).children().eq(3);
            var number = Number(el.html());
            number+=1;
            //post到服务器
            el.html(number);
        }
        $.bind(myScroller, "infinite-scroll", function () {
            var self = this;
            console.log("infinite triggered");
            $(this.el).append("<div id='infinite' style='margin-top:10px;width:100%;height:20px;text-align: center;'>获取新内容...</div>");
            $.bind(myScroller, "infinite-scroll-end", function () {
                $.unbind(myScroller, "infinite-scroll-end");
                self.scrollToBottom();
                $.ajax({
                    type:"GET",
                    dataType : "jsonp",
                    success:function (data){
                        //alert(data.url)
                        //gagData=data;
                        $(self.el).find("#infinite").remove();
                        self.clearInfinite();
                        self.scrollToBottom();
                        $("#gag").append(buildString(data));
                        //先解绑后绑定
                        $(".up,.down").unbind("tap");
                        $(".up").bind("tap",addUp);
                        $(".down").bind("tap",addDown);
                    },
                    url: "http://121.199.5.180:3000/page",
                    //url:"json.html",
                    data:{page:"0"}
                });

            });
        });
        $("#webslider").css("overflow", "auto");
    });
</script>
